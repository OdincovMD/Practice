version: "2"
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - 3000:3000
    depends_on:
      - backend
  backend:
    build:
      context: ./py_backend
    ports:
      - 8000:8000
  ml:
    build:
      context: ./ml
    ports:
    - 9000:9000
  postgres:
    build:
      context: ./db
    restart: always
    shm_size: 128mb
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=pneumonia
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
    ports:
      - 5433:5432
    volumes:
      - storage:/var/lib/postgresql/data
volumes:
  storage:
